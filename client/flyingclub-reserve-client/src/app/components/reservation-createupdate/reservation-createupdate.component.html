<div>
  <form (ngSubmit)="createOrUpdateReservation()">
    <div class="form-group row">
      <label for="airplane-id" class="col-2 col-form-label">Airplane</label>
      <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="model.reservationAirplaneId" name="airplane-id">
          <option *ngFor="let plane of planes" [ngValue]="plane.id">{{plane.airplaneTail}} {{plane.airplaneDescription}}</option>        
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
              name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (focus)="d.open()" (blur)="d.close()">
        <div class="input-group-addon" (click)="d.toggle()" >
          <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="start-time" class="col-2 col-form-label">Start Time</label>
      <input type="text" class="form-control" name="start-time">      
    </div>

    <div class="form-group row">
      <label for="end-time" class="col-2 col-form-label">End Time</label>
      <input type="text" class="form-control" [(ngModel)]="model.reservationEnd" name="end-time">      
    </div>

    <div class="form-group row">
      <label for="comment" class="col-2 col-form-label">Comment</label>
      <input type="text" class="form-control" [(ngModel)]="model.reservationComment" name="comment">      
    </div>

    <button class="btn btn-sm btn-outline-primary" type="submit">Reserve</button>
  </form>
</div>
