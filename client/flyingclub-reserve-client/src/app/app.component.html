<div class="container">
  <div class="starter-template">
    <h1>Angular CLI + Bootstrap</h1>
    <p class="lead">This tutorial shows how to use Bootstrap and Font Awesome with an app generated by Angular CLI.</p>
    <a href="https://medium.com/@beeman/tutorial-add-bootstrap-to-angular-cli-apps-b0a652f2eb2">source</a>
  </div>
  <form (ngSubmit)="login()">
    <input type="text" [(ngModel)]="model.username" name="username"/>
    <input type="password" [(ngModel)]="model.password" name="password" />
    
    <button class="btn btn-sm btn-outline-primary" type="submit">Login</button>
  </form>
</div>
